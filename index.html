<body>
	<div class="container text-center">
		<h1 id="header">&nbsp;</h1>
		<h2>Auto-Generated Subtitles Parser</h2>
	</div>
	
	<div class="container article" id="article"></div>

<script>
	$(document).ready(function(){
		$.ajax({
			type: "GET",
			//Enter timedtext url here between the quotation marks
			url:"",
			dataType: "xml",
			success: function (data) {
				var markup = data;
				$(data).find('s').each(function(){
					var word= $(this).val('ac').text();
					$('#article').append(word+'&nbsp;');
				})
			},
			error: function (errorMessage) {
				console.log(errorMessage);
				alert("Request Failed. Verify the Correct URL Has Been Entered");
			}
		});
	});
</script>

</body>
